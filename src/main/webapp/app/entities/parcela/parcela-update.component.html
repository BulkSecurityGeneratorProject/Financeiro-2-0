<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-parcela-heading" jhiTranslate="financeiroApp.parcela.home.createOrEditLabel">Create or edit a Parcela</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!parcela.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="parcela.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="financeiroApp.parcela.dataVencimento" for="field_dataVencimento">Data Vencimento</label>
                    <div class="input-group">
                        <input id="field_dataVencimento" type="text" class="form-control" name="dataVencimento" ngbDatepicker  #dataVencimentoDp="ngbDatepicker" [(ngModel)]="parcela.dataVencimento"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataVencimentoDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="financeiroApp.parcela.dataPagamento" for="field_dataPagamento">Data Pagamento</label>
                    <div class="input-group">
                        <input id="field_dataPagamento" type="text" class="form-control" name="dataPagamento" ngbDatepicker  #dataPagamentoDp="ngbDatepicker" [(ngModel)]="parcela.dataPagamento"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataPagamentoDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="financeiroApp.parcela.numero" for="field_numero">Numero</label>
                    <input type="number" class="form-control" name="numero" id="field_numero"
                        [(ngModel)]="parcela.numero" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="financeiroApp.parcela.valor" for="field_valor">Valor</label>
                    <input type="number" class="form-control" name="valor" id="field_valor"
                        [(ngModel)]="parcela.valor" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="financeiroApp.parcela.juros" for="field_juros">Juros</label>
                    <input type="number" class="form-control" name="juros" id="field_juros"
                        [(ngModel)]="parcela.juros" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="financeiroApp.parcela.total" for="field_total">Total</label>
                    <input type="number" class="form-control" name="total" id="field_total"
                        [(ngModel)]="parcela.total" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="financeiroApp.parcela.status" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="parcela.status" id="field_status" >
                        <option value="PAGO">{{'financeiroApp.Status.PAGO' | translate}}</option>
                        <option value="PENDENTE">{{'financeiroApp.Status.PENDENTE' | translate}}</option>
                        <option value="CANCELADO">{{'financeiroApp.Status.CANCELADO' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="financeiroApp.parcela.observacao" for="field_observacao">Observacao</label>
                    <input type="text" class="form-control" name="observacao" id="field_observacao"
                        [(ngModel)]="parcela.observacao" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="financeiroApp.parcela.lancamento" for="field_lancamento">Lancamento</label>
                    <select class="form-control" id="field_lancamento" name="lancamento" [(ngModel)]="parcela.lancamentoId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="lancamentoOption.id" *ngFor="let lancamentoOption of lancamentos; trackBy: trackLancamentoById">{{lancamentoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="financeiroApp.parcela.formaPagamento" for="field_formaPagamento">Forma Pagamento</label>
                    <select class="form-control" id="field_formaPagamento" name="formaPagamento" [(ngModel)]="parcela.formaPagamentoId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="formaPagamentoOption.id" *ngFor="let formaPagamentoOption of formapagamentos; trackBy: trackFormaPagamentoById">{{formaPagamentoOption.moeda}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
